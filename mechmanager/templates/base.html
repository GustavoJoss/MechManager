<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oficina Mecânica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="logoutModalLabel">Confirmar saída</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza de que deseja sair da sua conta?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sair</button>
        </form>
      </div>
    </div>
  </div>
</div>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
  <a class="navbar-brand" href="/">Oficina</a>
  <div class="ms-auto">
    {% if user.is_authenticated %}
        <a class="btn btn-secondary me-2" href="{% url 'user_area' %}">Minha área</a>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
            Sair
        </button>
    {% else %}
        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Entrar</a>
        <a class="btn btn-primary" href="{% url 'signup' %}">Cadastrar</a>
    {% endif %}
  </div>
</nav>
<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
