<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oficina Mecânica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
  <a class="navbar-brand" href="/">Oficina</a>
  <div class="ms-auto">
    {% if user.is_authenticated %}
      <a class="btn btn-secondary me-2" href="{% url 'user_area' %}">Minha área</a>
      <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sair</a>
    {% else %}
      <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Entrar</a>
      <a class="btn btn-primary" href="{% url 'signup' %}">Cadastrar</a>
    {% endif %}
  </div>
</nav>
<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
