{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-3">
        <h1 class="h4 fw-bold mb-1">Entrar</h1>
        <p class="text-muted mb-0">Acesse sua conta para continuar</p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate autocomplete="on">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="id_username" class="form-label">Usu√°rio</label>
          <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>

        <div class="mb-2">
          <label for="id_password" class="form-label">Senha</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        {% if form and form.non_field_errors %}
          <div class="alert alert-danger mt-3">{{ form.non_field_errors }}</div>
        {% endif %}

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-custom btn-lg">Entrar</button>
        </div>
      </form>

      <hr class="my-4">
      <div class="d-flex justify-content-between">
        <a href="{% url 'signup' %}" class="btn btn-outline-custom">Criar conta</a>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
